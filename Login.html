<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Lavenders | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay loop muted id="background-video">
        <source src="assets/background.mp4" type="video/mp4">
    </video>
    <div class="login-container">
        <div class="login-logo">
            <br><br><b>Welcome To</b></br><b>HOTEL Lavenders</b></span>
        </div>
        <form class="login-form">
            <h2>Login to Your Account</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <input type="checkbox" id="show-password" onclick="showPassword()">
                <label for="show-password">Show Password</label>
            </div>
            <button class="login-btn">Login</button>
            <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
            <div class="google-signin">
                <button class="google-btn" onclick="googleSignIn()">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
                    Sign in with Google
                </button>
            </div>
        </form>
    </div>

    <script>
        function showPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        // Handle Google Sign-in button click
        function googleSignIn() {
            // Create a new instance of the Google Auth API
            var auth2 = gapi.auth2.init({
                client_id: '539855288181-6kfp0rv1pm9ehrkvei6j9a2gjiitnosl.apps.googleusercontent.com',
                scope: 'profile email'
            });

            // Handle the sign-in button click
            auth2.signIn().then(function(googleUser  ) {
                // Get the user's profile information
                var profile = googleUser  .getBasicProfile();
                console.log('Full Name: ' + profile.getName());
                console.log('Email: ' + profile.getEmail());

                // You can now use the user's email to authenticate them
                // For example, you can make an AJAX request to your server to authenticate the user
                // using their email address
            }, function(error) {
                console.log('Error: ' + error);
            });
        }
    </script>

    <!-- Load the Google Auth API script -->
    <script src="https://apis.google.com/js/api:client.js"></script>
</body>
</html>
